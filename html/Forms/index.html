<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="/practice.html" method="POST">
        <h1>Delicious Burgers Mmmmm..</h1>
        <p>Davie's burgers.  Satisfying stomachs since 1904</p>
        <label for="username">Username</label>
        <input type="text" name="username" value="Davie">
        <label for="user-pw">Password: </label>
        <input type="password" name="user-pw" id="user-pw">
        <hr>

        <section class="protein">
            <label for="patty">What type of protein would you like?</label>
            <input type="text" name="patty" id="patty" value="beef">
        </section>
            <hr>

        <section class="patties">
            <label for="amount">How many patties would you like?</label>
            <input type="number" name="amount" id="amount" step="1">

        <section class="cooked">
            <label for="doneness">How do you want your patty cooked</label>
            <br>
            <span>Rare</span>
            <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
          
                    
            <span>Well-Done</span>
        </section>
      </form>
      
      
    </section>
  </body>
</html>
